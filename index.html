<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .chat-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .user-info {
            font-size: 0.9rem;
            color: #666;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }

        .message.own {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .message.other {
            align-self: flex-start;
            background: #f1f3f4;
            color: #333;
        }

        .message-sender {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message-text {
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.75rem;
            margin-top: 4px;
            opacity: 0.6;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .online-users {
            font-size: 0.8rem;
            color: #28a745;
        }

        .system-message {
            text-align: center;
            color: #888;
            font-style: italic;
            font-size: 0.9rem;
            padding: 10px;
            margin: 10px 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar styling */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">Anonymous Chat</div>
                <div class="user-info">
                    You are: <span id="username">Loading...</span>
                    <span class="online-users" id="onlineCount"></span>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="system-message">Welcome to the anonymous chat! Messages are stored temporarily in this
                    session.</div>
            </div>

            <div class="input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message..."
                    maxlength="500">
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (only loaded when useFirebase is true) -->
    <script id="firebase-app"
        src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.js"></script>
    <script id="firebase-database"
        src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.js"></script>

    <script>
        // TOGGLE BETWEEN IN-MEMORY AND FIREBASE
        const USE_FIREBASE = true; // Set to true to use Firebase Realtime Database

        // Firebase configuration (only used when USE_FIREBASE is true)
        const firebaseConfig = {
            apiKey: "AIzaSyBhvgoyT--EWDRpU6QtOeNPOZcCruvYzPs",
            authDomain: "chat-122333.firebaseapp.com",
            databaseURL: "https://chat-122333-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-122333",
            storageBucket: "chat-122333.firebaseapp.com",
            messagingSenderId: "610197425935",
            appId: "1:610197425935:web:8848ea9e5378ed0bd2f87a",
            measurementId: "G-RX5Z97DYP8"
        };

        // Variables for different storage modes
        let messages = [];
        let users = new Set();
        let database = null;
        let userRef = null;
        let messagesRef = null;
        let usersRef = null;

        // Generate random username
        function generateUsername() {
            const adjectives = ['Swift', 'Bright', 'Cool', 'Smart', 'Quick', 'Bold', 'Wise', 'Kind', 'Epic', 'Star'];
            const nouns = ['Tiger', 'Eagle', 'Wolf', 'Fox', 'Bear', 'Lion', 'Owl', 'Hawk', 'Shark', 'Dragon'];
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            const num = Math.floor(Math.random() * 100);
            return `${adj}${noun}${num}`;
        }

        // Generate unique user ID
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        const username = generateUsername();

        // Set username display
        usernameDisplay.textContent = username;

        // Initialize chat system based on USE_FIREBASE setting
        if (USE_FIREBASE) {
            initializeFirebaseChat();
        } else {
            initializeInMemoryChat();
        }

        function initializeFirebaseChat() {
            // Check if Firebase is available
            if (typeof firebase === 'undefined') {
                console.error('Firebase not loaded, falling back to in-memory chat');
                initializeInMemoryChat();
                return;
            }

            try {
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                console.log('Firebase initialized successfully');

                // Set up Firebase references
                userRef = database.ref(`users/${userId}`);
                messagesRef = database.ref('messages');
                usersRef = database.ref('users');

                // Register user as online
                userRef.set({
                    username: username,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    console.log('User registered successfully');
                }).catch((error) => {
                    console.error('Error registering user:', error);
                });

                // Remove user when they leave
                userRef.onDisconnect().remove();

                // Listen for online users
                usersRef.on('value', (snapshot) => {
                    const firebaseUsers = snapshot.val();
                    const count = firebaseUsers ? Object.keys(firebaseUsers).length : 0;
                    onlineCountDisplay.textContent = count > 1 ? ` â€¢ ${count} users online` : '';
                });

                // Listen for messages
                messagesRef.on('value', (snapshot) => {
                    const firebaseMessages = snapshot.val();
                    messagesContainer.innerHTML = '';

                    if (firebaseMessages) {
                        const messagesList = Object.entries(firebaseMessages)
                            .sort((a, b) => (a[1].timestamp || 0) - (b[1].timestamp || 0));

                        messagesList.forEach(([id, message]) => {
                            addMessageToUI(message, message.userId === userId);
                        });
                    }

                    scrollToBottom();
                });

                // Enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();

            } catch (error) {
                console.error('Firebase initialization error:', error);
                console.log('Falling back to in-memory chat');
                initializeInMemoryChat();
            }
        }

        function initializeInMemoryChat() {
            // Set username display
            users.add(userId);
            updateOnlineCount();

            // Add welcome message
            addSystemMessage(`${username} joined the chat`);

            // Enable input
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();

            // Start simulation
            setInterval(simulateActivity, 10000);

            // Clear welcome message after a moment
            setTimeout(() => {
                const systemMsg = messagesContainer.querySelector('.system-message');
                if (systemMsg && systemMsg.textContent.includes('Messages are stored temporarily')) {
                    systemMsg.remove();
                }
            }, 3000);
        }

        function updateOnlineCount() {
            const count = users.size;
            onlineCountDisplay.textContent = count > 1 ? ` â€¢ ${count} users online` : '';
        }

        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addMessage(text, senderName, senderId, isOwn) {
            const message = {
                id: Date.now() + Math.random(),
                text: text,
                username: senderName,
                userId: senderId,
                timestamp: Date.now(),
                isOwn: isOwn
            };

            messages.push(message);
            addMessageToUI(message);
            scrollToBottom();
        }

        function addMessageToUI(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.isOwn ? 'own' : 'other'}`;

            const time = new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                ${!message.isOwn ? `<div class="message-sender">${escapeHtml(message.username)}</div>` : ''}
                <div class="message-text">${escapeHtml(message.text)}</div>
                <div class="message-time">${time}</div>
            `;

            messagesContainer.appendChild(messageDiv);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text === '') return;

            if (USE_FIREBASE && messagesRef) {
                // Send to Firebase
                messagesRef.push({
                    text: text,
                    username: username,
                    userId: userId,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    console.log('Message sent successfully');
                }).catch((error) => {
                    console.error('Error sending message:', error);
                });
            } else {
                // Send to in-memory storage
                addMessage(text, username, userId, true);
            }

            messageInput.value = '';
            messageInput.focus();
        }

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (USE_FIREBASE && userRef) {
                userRef.remove();
            } else {
                addSystemMessage(`${username} left the chat`);
            }
        });
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>

</html>
